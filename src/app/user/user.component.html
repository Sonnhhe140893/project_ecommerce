<h2 class="bg-success p-2 text-white h3" > User   </h2>
<div class="row  row-cols-1  row-cols-md-2 row-cols-xl-3 g-2">
    <!-- <div *ngIf="userlisting">
      </div> -->
    </div>
    <div class="col" *ngFor="let p of userlisting" >
        <div class="card text-center">
            <div class="card-header">
                <h3 class="h4" style="height:45px"> FullName: {{p.id}} </h3>
            </div>
            <div class="card-header">
              <h3 class="h4" style="height:45px">Name: {{p.name}} </h3>
          </div>
          <div class="card-header">
            <h3 class="h4" style="height:45px">Role: {{p.role}} </h3>
        </div>
        <div class="card-header">
          <h3 class="h4" style="height:45px">Email: {{p.email}} </h3>
      </div>

    <div class="card-header">
        <h3 class="h4" style="height:45px">Action: {{p.isactive}} </h3>
    </div>
    <div>


    <button class="btn btn-warning" type="button" routerLink="/updateuser/{{p.id}}/edit"  >Update</button>
     </div>
        </div>
    </div>
