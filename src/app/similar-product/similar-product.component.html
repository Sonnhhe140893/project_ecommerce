<h5 class="bg-success p-2 text-white">SẢN PHẨM LIÊN QUAN</h5>
<div class="row  row-cols-1  row-cols-md-2 row-cols-xl-3 g-2">
    <div class="col" *ngFor="let p of listProduct" >
        <div class="card text-center">
            <div class="card-header">
                <h3 class="h4" style="height:45px">{{p.tensp}}</h3>
            </div>
            <div class="card-body">
              <img class="img-fluid" src="{{p.hinh}}">
              <p class="h5 mt-3">
                Giá : {{p.giasp|number:'1.0-0':'fr' }} VNĐ
              </p>
            </div>
            <div class="card-footer">
              <a  routerLink="/product/{{p.id}}" >Xem chi tiết</a>
            </div>
        </div>
    </div>
</div>
